<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TSX Portfolio Dashboard</title>
  <script type="module" src="dashboard.js"></script>
</head>
<body>
  <h1>TSX Portfolio Dashboard</h1>

  <div id="userSection">
    <button id="loginButton">Login with Google</button>
    <button id="logoutButton" style="display:none;">Logout</button>
    <p id="userInfo"></p>

    <!-- Add email/password login below -->
  <h3>Email / Password Login</h3>
  <input type="email" id="emailInput" placeholder="Email">
  <input type="password" id="passwordInput" placeholder="Password">
  <button id="registerButton">Register</button>
  <button id="emailLoginButton">Login</button>
  </div>

  <hr>

  <div id="portfolioSection" style="display:none;">
    <h2>Your Portfolio</h2>

    <!-- Add Stock Form -->
    <h3>Add Stock</h3>
    <input type="text" id="tickerInput" placeholder="Ticker (e.g., TD.TO)">
    <input type="number" id="sharesInput" placeholder="Shares">
    <input type="number" id="buyPriceInput" placeholder="Buy Price">
    <button id="addStockButton">Add Stock</button>

    <h3>Current Holdings</h3>
    <ul id="portfolioList"></ul>

    <button id="analyzeButton">Analyze Portfolio</button>
    <div id="analysisResult"></div>
  </div>

</body>

</html>
