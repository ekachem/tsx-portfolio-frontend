<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TSX Portfolio Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-5">
    <h1 class="text-center mb-4">TSX Portfolio Dashboard</h1>

    <div class="card mb-4">
      <div class="card-body" id="userSection">
        <button class="btn btn-danger me-2" id="logoutButton" style="display:none;">Logout</button>
        <button class="btn btn-primary me-2" id="loginButton">Login with Google</button>
        <p id="userInfo" class="mt-2 text-primary">Not logged in</p>

        <h5 class="mt-4">Email / Password Login</h5>
        <input type="email" class="form-control mb-2" id="emailInput" placeholder="Email">
        <input type="password" class="form-control mb-2" id="passwordInput" placeholder="Password">
        <div>
          <button class="btn btn-success me-2" id="registerButton">Register</button>
          <button class="btn btn-secondary" id="emailLoginButton">Login</button>
        </div>
      </div>
    </div>

    <div id="portfolioSection" style="display:none;">
      <div class="card mb-4">
        <div class="card-body">
          <h5>Add Stock</h5>
          <div class="row g-2">
            <div class="col-md-4">
              <input type="text" class="form-control" id="tickerInput" placeholder="Ticker (e.g., TD.TO)">
            </div>
            <div class="col-md-4">
              <input type="number" class="form-control" id="sharesInput" placeholder="Shares">
            </div>
            <div class="col-md-4">
              <input type="number" class="form-control" id="buyPriceInput" placeholder="Buy Price">
            </div>
          </div>
          <button class="btn btn-primary mt-3" id="addStockButton">Add Stock</button>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-body">
          <h5>Your Portfolio</h5>
          <ul class="list-group" id="portfolioList"></ul>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-body">
          <h5>Analyze Portfolio</h5>
          <button class="btn btn-warning mb-2" id="analyzeButton">Analyze Portfolio</button>
          <p id="analysisResult" class="mt-2 text-success"></p>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
