<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TSX Portfolio Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-4">
    <h1 class="text-center mb-4">TSX Portfolio Dashboard</h1>

    <!-- User Section -->
    <div class="card mb-4">
      <div class="card-body">
        <div class="d-flex flex-wrap align-items-center mb-2">
          <button class="btn btn-primary me-2 mb-2" id="loginButton">Login with Google</button>
          <button class="btn btn-danger me-2 mb-2" id="logoutButton" style="display:none;">Logout</button>
          <span id="userInfo" class="text-primary">Not logged in</span>
        </div>

        <div class="row g-2 mt-2">
          <div class="col-12 col-md-6">
            <input type="email" class="form-control" id="emailInput" placeholder="Email">
          </div>
          <div class="col-12 col-md-6">
            <input type="password" class="form-control" id="passwordInput" placeholder="Password">
          </div>
        </div>
        <div class="d-flex flex-wrap mt-2">
          <button class="btn btn-success me-2 mb-2" id="registerButton">Register</button>
          <button class="btn btn-secondary mb-2" id="emailLoginButton">Login</button>
        </div>
      </div>
    </div>

    <!-- Add Stock Section -->
    <div id="portfolioSection" style="display:none;">
      <div class="card mb-4">
        <div class="card-body">
          <h5>Add Stock</h5>
          <div class="row g-2">
            <div class="col-12 col-md-4">
              <input type="text" class="form-control" id="tickerInput" placeholder="Ticker (e.g., TD.TO)">
            </div>
            <div class="col-6 col-md-4">
              <input type="number" class="form-control" id="sharesInput" placeholder="Shares">
            </div>
            <div class="col-6 col-md-4">
              <input type="number" class="form-control" id="buyPriceInput" placeholder="Buy Price">
            </div>
          </div>
          <button class="btn btn-primary mt-3 w-100" id="addStockButton">Add Stock</button>
        </div>
      </div>

      <!-- Portfolio List -->
      <div class="card mb-4">
        <div class="card-body">
          <h5>Your Portfolio</h5>
          <ul class="list-group" id="portfolioList"></ul>
        </div>
      </div>

      <!-- Analyze Portfolio -->
      <div class="card mb-4">
        <div class="card-body text-center">
          <h5>Analyze Portfolio</h5>
          <button class="btn btn-warning w-100 mb-2" id="analyzeButton">Analyze Portfolio</button>
          <p id="analysisResult" class="mt-2 text-success"></p>
        </div>
      </div>
    </div>

  </div>

  <script type="module" src="./dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
